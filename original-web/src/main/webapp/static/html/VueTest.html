<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="../js/vue/vue_2.5.17.js" type="application/javascript"></script>
</head>
<body>
<div>
  <div id="app">
    {{ message }}
  </div>

  <div id="app-2">
  <span v-bind:title="message" v-if="see">
    鼠标悬停几秒钟查看此处动态绑定的提示信息！
  </span>
  </div>
  <div class="app3">
    <ul v-on:click="msg">
      <li v-for="persion in persions" :key="persion.id">
        {{ persion.name }} --> {{ persion.age }}
      </li>
    </ul>
  </div>
</div>
<script>
  var app = new Vue({
    el: '#app',
    data: {
      message: 'Hello Vue!'
    }
  });
  var app2 = new Vue({
    el: '#app-2',
    data: {
      message: '页面加载于 ' + new Date().toLocaleString(),
      see: true
    }
  });
  var app3 = new Vue({
    el: '.app3',
    data: {
      persions: [
        {id: 1, name: 'zhangsan', age: 12},
        {id: 2, name: 'lisi', age: 55}
      ]
    },
    methods: {
      msg() {
        alert(11);
      }
    }
  });

</script>
</body>
</html>
